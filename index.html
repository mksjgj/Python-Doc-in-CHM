<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // 根据浏览器语言重定向
        const lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith('zh')) {
            window.location.href = 'README(zh-cn).md';
        } else {
            window.location.href = 'README.md';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
